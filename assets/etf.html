<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="navbar">
      <h2><a href="index.html">Inveero</a></h2>
      <ul>
        <li><a href="etf.html">Exchange-Traded Funds</a></li>
      </ul>
    </div>
    <div class="form-container">
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="range"
              id="age"
              name="age"
              min="18"
              max="100"
              value="30"
              oninput="updateAgeLabel(this.value)"
            />
            <span id="age-label">30</span> Years
          </div>
          <div class="form-group">
            <label for="investment">Investment Amount:</label>
            <input
              type="number"
              id="investment"
              name="investment"
              placeholder="Amount in USD"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>
        </div>
        <div class="form-submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
