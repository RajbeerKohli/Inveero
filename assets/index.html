<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000" />
    <title>Inveero</title>
    <link rel="stylesheet" href="static/css/body.css" />
    <link rel="stylesheet" href="static/css/landing_page.css" />
    <link rel="stylesheet" href="static/css/calculator_section.css" />
  </head>
  <body>
    <!-- Landing Page -->
    <div id="landing-page" class="landing-page">
      <div class="navbar"><h1 id="logo" class="logo">Inveero</h1></div>
      <div class="overlay">
        <div id="3d-container"></div>
      </div>
      <!-- Invisible overlay -->
    </div>

    <!-- Form Section -->
    <div class="calculator-section">
      <div class="calculator-subsection">
        <form>
          <!-- Age -->
          <div class="parameter">
            <label for="age">Current Age</label>
            <input
              type="range"
              id="age"
              name="age"
              min="0"
              max="100"
              value="30"
              oninput="updateAgeLabel(this.value)"
            />
            <span id="age-label">30</span> Years
          </div>
          <!-- Risk -->
          <div class="parameter">
            <label for="risk">Risk Appetite</label>
            <input
              type="range"
              id="risk"
              min="0"
              max="2"
              step="1"
              value="1"
              oninput="updateRiskLabel(this.value)"
            />
            <span id="risk-label">Medium</span>
          </div>
          <!-- Monthly Contribution -->
          <div class="parameter">
            <label for="monthly-contribution">Monthly Contribution</label>
            <input
              type="number"
              id="monthly-contribution"
              name="number"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>
          <!-- Yearly Increment Monthly Contribution -->
          <div class="parameter">
            <label for="yearly-increment-monthly-contribution"
              >Yearly Increment % to Monthly Contribution</label
            >
            <input
              type="number"
              id="yearly-increment-monthly-contribution"
              name="number"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>
          <!-- Desired Income at Retirement -->
          <div class="parameter">
            <label for="desired-income">Desired Income at Retirement</label>
            <input
              type="number"
              id="desired-income"
              name="number"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>
          <!-- Yearly Return on Investment -->
          <div class="parameter">
            <label for="return-on-investment"
              >Expected Return On Investment Yearly</label
            >
            <input
              type="number"
              id="return-on-investment"
              name="number"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>
          <!-- Annual Inflation -->
          <div class="parameter">
            <label for="expected-inflation">Expected Inflation</label>
            <input
              type="number"
              id="expected-inflation"
              name="number"
              inputmode="numeric"
              pattern="[0-9]*"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="visualisation-subsection">
        <h1>Visualisation</h1>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="static/js/calculator.js"></script>
    <script src="static/js/3d_model.js"></script>
  </body>
</html>
